[INPUT]
    name              tail
    path              /test/data/input.log
    Read_from_Head    true

[OUTPUT]
    Name  null
    Match *

[SERVICE]
    Flush           1
    Daemon          off
    Log_Level       info

# Metrics
[INPUT]
    name            fluentbit_metrics
    tag             metrics.fb

[OUTPUT]
    Name            prometheus_remote_write
    Match           metrics.*
    # Ensure these match the monitoring stack
    Host            localhost
    Port            9090
    tls             off
    uri             /api/v1/write
    add_label       scenario calyptia_lts_tail_null
